<!doctype html>
<html>
<head>
  <title>{% block title %}Home{% endblock %} &middot; TJ Bus App</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}" />
  {% block head %}{% endblock %}
</head>
<body>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class="flashes">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
</body>
</html>
